<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <!-- container -->
    <main class="grid md:grid-cols-2 w-[78%] mx-auto h-[60vh] mt-[8rem]">
      <!-- left side -->
      <div class="bg-[#1b1938] w-full h-full rounded-bl-md rounded-tl-md p-16">
        <h2 class="text-3xl text-[#FFFFFF] font-bold w-[19.5rem]">
          Get <span class="text-[#aa5cdb]"> insights </span> that help your
          business grow.
        </h2>
        <p
          class="text-white text-sm opacity-75 mt-5 leading-[1.30rem] w-[19rem]"
        >
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>

      <!-- right side -->
      <div
        class="w-full h-full rounded-br-md rounded-tr-md overflow-hidden bg-blend-multiply bg-cover bg-no-repeat bg-[#aa5cdb] bg-[url('../images/image-header-desktop.jpg')]"
      ></div>
    </main>
  </body>
</html>
